
<!DOCTYPE html>

<head>

  <title>ğŸ˜‰</title>
  <style>

<body>
  <h1>ğŸ˜‰</h1>
  <audio id="bgm" loop autoplay>
    <source src="bgm.mp3" type="audio/mpeg" />
  </audio>
  <button id="audioControl" onclick="toggleAudio()">ğŸ”Š</button>

  <div id="cover" class="show">
    <img src="tutorial_card.png" width="300" style="margin: 20px" />
    <p>æ­¡è¿ä¾†åˆ°æ‹¼åœ–å‹•ç‰©å®‡å®™ï¼Œæ¯é—œå®Œæˆå¾Œæœƒæœ‰å°é©šå–œå–”ï¼</p>
    <button onclick="startGame()">é–‹å§‹æŒ‘æˆ° â–¶ï¸</button>
  </div>

  <div id="game">
    <div id="progress"></div>
    <div id="moves">æ»‘å‹•æ¬¡æ•¸ï¼š0</div>
    <div id="buttons">
      <button onclick="shuffleTiles()">é‡æ–°æ‰“äº‚ ğŸ”„</button>
    </div>
    <div id="loader">åœ–ç‰‡è¼‰å…¥ä¸­...è«‹ç¨å€™ ğŸ¾</div>
    <div id="puzzle"></div>
  </div>

  <div id="congrats">
    <img id="animalImg" src="" width="300" />
    <div id="messageBubble"></div>
    <button onclick="nextLevel()">ä¸‹ä¸€é—œ â–¶ï¸</button>
  </div>

  <script>
    const levels = [
      { image: "beagle.png", rows: 3, columns: 3, message: "æ±ªæ±ªï½ä½ æ‰¾åˆ°æˆ‘äº†ï¼å¥½å²å®³ï½ğŸ¶" },
      { image: "mouse.png", rows: 4, columns: 4, message: "å±å±ï¼å±…ç„¶æ‰¾åˆ°æˆ‘ï½å¤ªæº–å•¦ï¼ğŸ­" },
      { image: "hedgehog.png", rows: 4, columns: 4, message: "åˆºåˆºçš„æˆ‘ä¹Ÿè¢«ç™¼ç¾å•¦ï½å¥½éˆå–”ï¼ğŸ¦”" },
      { image: "owl.png", rows: 5, columns: 5, message: "å’•å’•ï½ä½ æ˜¯æœ€å²å®³çš„è§€å¯Ÿå¤§å¸«ğŸ¦‰" }
    ];

    let currentLevel = 0, moves = 0, positions = [], emptyIndex = 0;

    const puzzle = document.getElementById("puzzle");
    const cover = document.getElementById("cover");
    const game = document.getElementById("game");
    const congrats = document.getElementById("congrats");
    const animalImg = document.getElementById("animalImg");
    const messageBubble = document.getElementById("messageBubble");
    const movesDisplay = document.getElementById("moves");
    const loader = document.getElementById("loader");
    const progress = document.getElementById("progress");

    function startGame() {
      cover.classList.remove("show");
      game.classList.add("show");
      loadLevel(currentLevel);
    }

    function loadLevel(levelIndex) {
      const { image, rows, columns } = levels[levelIndex];
      progress.textContent = `ç¬¬ ${levelIndex + 1} é—œ / å…± ${levels.length} é—œ`;
      puzzle.style.gridTemplateColumns = `repeat(${columns}, 100px)`;
      puzzle.style.gridTemplateRows = `repeat(${rows}, 100px)`;
      const total = rows * columns;
      positions = [...Array(total).keys()];
      shuffle(positions);
      emptyIndex = positions.indexOf(total - 1);
      moves = 0;
      updateMoves();
      loader.style.display = "block";
      const img = new Image();
      img.onload = () => {
        loader.style.display = "none";
        render(image, columns);
      };
      img.src = image;
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function shuffleTiles() {
      shuffle(positions);
      emptyIndex = positions.indexOf(positions.length - 1);
      moves = 0;
      updateMoves();
      render(levels[currentLevel].image, levels[currentLevel].columns);
    }

    function updateMoves() {
      movesDisplay.textContent = "æ»‘å‹•æ¬¡æ•¸ï¼š" + moves;
    }

    function render(image, columns) {
      puzzle.innerHTML = "";
      positions.forEach((pos, i) => {
        if (pos === positions.length - 1) {
          const blank = document.createElement("div");
          blank.className = "tile";
          blank.style.visibility = "hidden";
          puzzle.appendChild(blank);
        } else {
          const tile = document.createElement("div");
          tile.className = "tile";
          const x = pos % columns;
          const y = Math.floor(pos / columns);
          tile.style.backgroundImage = `url('${image}')`;
          tile.style.backgroundPosition = `-${x * 100}px -${y * 100}px`;
          tile.onclick = () => move(i);
          puzzle.appendChild(tile);
        }
      });
    }

    function move(i) {
      const { columns } = levels[currentLevel];
      const valid = [emptyIndex - 1, emptyIndex + 1, emptyIndex - columns, emptyIndex + columns];
      if (valid.includes(i)) {
        [positions[i], positions[emptyIndex]] = [positions[emptyIndex], positions[i]];
        emptyIndex = i;
        moves++;
        updateMoves();
        render(levels[currentLevel].image, columns);
        checkWin();
      }
    }

    function checkWin() {
      if (positions.every((v, i) => v === i)) {
        game.classList.remove("show");
        congrats.classList.add("show");
        animalImg.src = levels[currentLevel].image;
        messageBubble.textContent = levels[currentLevel].message;
      }
    }

    function nextLevel() {
      currentLevel++;
      if (currentLevel >= levels.length) {
        alert("ğŸ‰ å…¨éƒ¨å®Œæˆå›‰ï½ä½ å¤ªå¼·å•¦ï¼");
        location.reload();
        return;
      }
      congrats.classList.remove("show");
      game.classList.add("show");
      loadLevel(currentLevel);
    }

    function toggleAudio() {
      const bgm = document.getElementById("bgm");
      const btn = document.getElementById("audioControl");
      if (bgm.paused) {
        bgm.play();
        btn.textContent = "ğŸ”Š";
      } else {
        bgm.pause();
        btn.textContent = "ğŸ”ˆ";
      }
    }

    // Téµä½œå¼Šæ¸¬è©¦
    document.addEventListener("keydown", (e) => {
      if (e.key === "t" || e.key === "T") checkWin();
    });
  </script>
</body>
