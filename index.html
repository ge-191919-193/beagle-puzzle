<body>
  <h1>ğŸ˜‰</h1>
  <p>æ­¡è¿ä¾†åˆ°æ‹¼åœ–å‹•ç‰©å®‡å®™ï¼Œæ¯é—œå®Œæˆå¾Œæœƒæœ‰å°é©šå–œå–”ï¼</p>
  <button onclick="startGame()">é–‹å§‹æŒ‘æˆ° â–¶ï¸</button>
  <div id="level-status"></div>
  <div id="puzzle" class="grid"></div>
  <img id="complete-img" />
  <div id="congrats">ğŸ‰ ä½ å®Œæˆäº†æ‰€æœ‰é—œå¡ï¼</div>
  <button id="reset" onclick="shuffleTiles()" style="display:none;">ğŸ”„ é‡æ–°æŒ‘æˆ°æœ¬é—œ</button>

  <script>
    const levels = [
      { image: 'beagle.png', rows: 3, columns: 3, message: 'æˆ‘æ˜¯è°æ˜çš„ç±³æ ¼é­¯ï¼æ±ªæ±ªï¼' },
      { image: 'rabbit.png', rows: 3, columns: 3, message: 'ä½ æ‰¾åˆ°æˆ‘å•¦ï¼Œå°å…”å…”ä¹Ÿä¾†æ’’èŠ±å›‰ï½ï¼' }
    ];
    let currentLevel = 0;
    let tiles = [], emptyIndex = 8;

    function startGame() {
      document.querySelector("button").style.display = "none";
      document.getElementById("reset").style.display = "inline-block";
      loadLevel();
    }

    function loadLevel() {
      const level = levels[currentLevel];
      const puzzle = document.getElementById("puzzle");
      document.getElementById("complete-img").style.display = "none";
      document.getElementById("congrats").style.display = "none";
      document.getElementById("level-status").innerText = `ç¬¬ ${currentLevel + 1} é—œ / å…± ${levels.length} é—œ`;

      puzzle.style.gridTemplateColumns = `repeat(${level.columns}, 100px)`;
      tiles = [];
      for (let i = 0; i < 9; i++) tiles.push(i);
      shuffleArray(tiles);
      renderTiles();
    }

    function shuffleTiles() {
      shuffleArray(tiles);
      renderTiles();
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function renderTiles() {
      const puzzle = document.getElementById("puzzle");
      const level = levels[currentLevel];
      puzzle.innerHTML = "";
      emptyIndex = tiles.indexOf(8);

      tiles.forEach((num, i) => {
        const div = document.createElement("div");
        div.className = "tile";
        if (num < 8) {
          div.style.backgroundImage = `url(${level.image})`;
          div.style.backgroundPosition = `${-(num % 3) * 100}px ${-Math.floor(num / 3) * 100}px`;
          div.onclick = () => tryMove(i);
        } else {
          div.style.background = "#eee";
        }
        puzzle.appendChild(div);
      });
    }

    function tryMove(i) {
      const validMoves = [emptyIndex - 1, emptyIndex + 1, emptyIndex - 3, emptyIndex + 3];
      if (validMoves.includes(i)) {
        [tiles[i], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[i]];
        renderTiles();
        if (isCompleted()) showCompletion();
      }
    }

    function isCompleted() {
      return tiles.every((val, i) => val === i);
    }

    function showCompletion() {
      document.getElementById("complete-img").src = levels[currentLevel].image;
      document.getElementById("complete-img").style.display = "block";
      setTimeout(() => {
        currentLevel++;
        if (currentLevel < levels.length) {
          loadLevel();
        } else {
          document.getElementById("congrats").style.display = "block";
          document.getElementById("puzzle").innerHTML = "";
        }
      }, 1500);
    }

    document.addEventListener("keydown", e => {
      if (e.key.toUpperCase() === "T") showCompletion();
    });
  </script>
