
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>猜猜我是誰？</title>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #fff8e1;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 28px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #f4a261;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #puzzleContainer {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 2px;
            justify-content: center;
        }
        .tile {
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            height: 100px;
            width: 100px;
            cursor: pointer;
        }
        #loading {
            font-size: 16px;
            color: #555;
            display: none;
        }
        #completeImage {
            display: none;
            margin-top: 20px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>😉</h1>
    <p>歡迎來到拼圖動物宇宙，每關完成後會有小驚喜喔！</p>
    <button onclick="startGame()">開始挑戰 ▶️</button>
    <div id="loading">圖片載入中…請稍候 🐾</div>
    <div id="puzzleContainer"></div>
    <img id="completeImage" src="beagle.png" alt="完成圖片">
    <script>
        const puzzleSize = 3;
        const imageSrc = "beagle.png";

        function startGame() {
            document.getElementById('loading').style.display = 'block';
            const container = document.getElementById('puzzleContainer');
            container.innerHTML = '';
            for (let i = 0; i < puzzleSize * puzzleSize; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.textContent = i < puzzleSize * puzzleSize - 1 ? i + 1 : '';
                container.appendChild(tile);
            }
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('completeImage').style.display = 'block';
            }, 1000); // simulate loading delay
        }
    </script>
</body>
</html>
