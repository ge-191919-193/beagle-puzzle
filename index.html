
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>😉</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      background-color: #fff8e1;
      margin: 0;
      padding: 20px;
    }
    #puzzle-container {
      margin: 20px auto;
      width: 306px;
      height: 306px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
    }
    .tile {
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      height: 100px;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
    }
    #loader {
      display: none;
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>😉</h1>
  <p>歡迎來到拼圖動物宇宙，每關完成後會有小驚喜喔！</p>
  <button onclick="startGame()">開始挑戰 ▶️</button>
  <div id="status">第 1 關 / 共 2 關</div>
  <div id="puzzle-container"></div>
  <div id="loader">圖片載入中…請稍候 🐾</div>
  <div id="message"></div>

  <script>
    const levels = [
      { image: "beagle.png", rows: 3, columns: 3, message: "我是聰明的米格魯！汪汪！" },
      { image: "mouse.png", rows: 3, columns: 3, message: "你找到我啦，小老鼠也有大智慧！" }
    ];
    let currentLevel = 0;
    let tiles = [];
    let emptyTileIndex;
    const container = document.getElementById("puzzle-container");
    const message = document.getElementById("message");
    const loader = document.getElementById("loader");

    function startGame() {
      currentLevel = 0;
      setupLevel();
    }

    function setupLevel() {
      const level = levels[currentLevel];
      loader.style.display = "block";
      message.innerText = "";
      document.getElementById("status").innerText = `第 ${currentLevel + 1} 關 / 共 ${levels.length} 關`;
      const img = new Image();
      img.src = level.image;
      img.onload = () => {
        loader.style.display = "none";
        createPuzzle(level.rows, level.columns);
      };
      img.onerror = () => {
        loader.innerText = "圖片載入失敗，請檢查圖檔名稱是否正確。";
      };
    }

    function createPuzzle(rows, columns) {
      tiles = [];
      container.innerHTML = "";
      for (let i = 0; i < rows * columns - 1; i++) {
        tiles.push(i + 1);
      }
      tiles.push(null);
      emptyTileIndex = tiles.length - 1;

      tiles.forEach((tile, index) => {
        const div = document.createElement("div");
        div.className = "tile";
        div.innerText = tile !== null ? tile : "";
        div.addEventListener("click", () => tryMove(index));
        container.appendChild(div);
      });
    }

    function tryMove(index) {
      const rowSize = 3;
      const validMoves = [emptyTileIndex - 1, emptyTileIndex + 1, emptyTileIndex - rowSize, emptyTileIndex + rowSize];
      if (validMoves.includes(index)) {
        [tiles[emptyTileIndex], tiles[index]] = [tiles[index], tiles[emptyTileIndex]];
        setupLevel();  // quick refresh for simplicity
        if (tiles.every((t, i) => t === null || t === i + 1)) {
          message.innerText = levels[currentLevel].message;
          setTimeout(() => {
            currentLevel++;
            if (currentLevel < levels.length) {
              setupLevel();
            } else {
              message.innerText = "🎉 你完成了所有關卡！";
            }
          }, 1000);
        }
      }
    }

    // Add T key shortcut to auto-complete level
    document.addEventListener("keydown", (e) => {
      if (e.key.toUpperCase() === "T") {
        message.innerText = levels[currentLevel].message;
        setTimeout(() => {
          currentLevel++;
          if (currentLevel < levels.length) {
            setupLevel();
          } else {
            message.innerText = "🎉 你完成了所有關卡！";
          }
        }, 500);
      }
    });
  </script>
</body>
</html>
