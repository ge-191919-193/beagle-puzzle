
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>😉 拼圖動物宇宙</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #fffbe9; margin: 0; padding: 2em; text-align: center; }
    #game { margin-top: 1em; }
    .grid { display: grid; gap: 2px; margin: auto; }
    .tile {
      background-size: cover;
      background-position: center;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      background: #f7a84c;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }
    #congrats { display: none; font-size: 1.5em; margin-top: 20px; }
    #complete-img { margin-top: 10px; max-width: 300px; display: none; }
  </style>
</head>
<body>
  <h1>😉</h1>
  <p>歡迎來到拼圖動物宇宙，每關完成後會有小驚喜喔！</p>
  <button onclick="startGame()">開始挑戰 ▶️</button>
  <div id="game"></div>
  <div id="congrats">🎉 你完成了所有關卡！</div>
  <img id="complete-img" src="" alt="完成圖片展示" />
  <script>
    const levels = [
      { image: "beagle.png", rows: 3, columns: 3, message: "我是聰明的米格魯！汪汪！" },
      { image: "rabbit.png", rows: 3, columns: 3, message: "你找到我啦，小兔兔也來撒花囉～！" }
    ];
    let currentLevel = 0;

    function startGame() {
      document.querySelector("button").style.display = "none";
      document.getElementById("congrats").style.display = "none";
      document.getElementById("complete-img").style.display = "none";
      loadLevel();
    }

    function loadLevel() {
      const game = document.getElementById("game");
      game.innerHTML = "";
      const level = levels[currentLevel];
      const size = level.rows;
      const grid = document.createElement("div");
      grid.className = "grid";
      grid.style.gridTemplateColumns = `repeat(${size}, 100px)`;
      grid.style.gridTemplateRows = `repeat(${size}, 100px)`;

      for (let i = 0; i < size * size; i++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.style.width = "100px";
        tile.style.height = "100px";
        tile.style.backgroundImage = `url(${level.image})`;
        tile.style.backgroundPosition = `${-(i % size) * 100}px ${-Math.floor(i / size) * 100}px`;
        tile.style.backgroundSize = `${size * 100}px`;
        grid.appendChild(tile);
      }

      game.appendChild(grid);
    }

    function completeCurrentLevel() {
      const img = document.getElementById("complete-img");
      img.src = levels[currentLevel].image;
      img.style.display = "block";
      currentLevel++;
      if (currentLevel < levels.length) {
        setTimeout(loadLevel, 1500);
      } else {
        document.getElementById("congrats").style.display = "block";
      }
    }

    document.addEventListener("keydown", function (e) {
      if (e.key === "T" || e.key === "t") {
        completeCurrentLevel();
      }
    });
  </script>
</body>
</html>
