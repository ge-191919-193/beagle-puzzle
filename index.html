
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>😉 拼圖動物宇宙</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffbe9;
      text-align: center;
      padding: 2em;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .grid {
      display: grid;
      gap: 2px;
      margin-top: 20px;
      justify-content: center;
    }
    .tile {
      width: 100px;
      height: 100px;
      background-size: 300px 300px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }
    button {
      margin: 10px;
      padding: 8px 16px;
      font-size: 16px;
      background: #f7a84c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #complete-img {
      display: none;
      max-width: 300px;
      margin-top: 20px;
    }
    #congrats {
      display: none;
      font-size: 20px;
      margin-top: 20px;
      position: relative;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f7a84c;
      animation: fall 2s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(600px) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>😉</h1>
    <p>歡迎來到拼圖動物宇宙，每關完成後會有小驚喜喔！</p>
    <button onclick="startGame()">開始挑戰 ▶️</button>
    <div id="level-status"></div>
    <div id="puzzle" class="grid"></div>
    <img id="complete-img" />
    <div id="congrats">🎉 你完成了所有關卡！</div>
    <button id="reset" onclick="shuffleTiles()" style="display:none;">🔄 重新挑戰本關</button>
  </div>

  <script>
    const levels = [
      { image: 'beagle.png', rows: 3, columns: 3, message: '我是聰明的米格魯！汪汪！' },
      { image: 'rabbit.png', rows: 3, columns: 3, message: '你找到我啦，小兔兔也來撒花囉～！' }
    ];
    let currentLevel = 0;
    let tiles = [], emptyIndex = 8;

    function startGame() {
      document.querySelector("button").style.display = "none";
      document.getElementById("reset").style.display = "inline-block";
      loadLevel();
    }

    function loadLevel() {
      const level = levels[currentLevel];
      const puzzle = document.getElementById("puzzle");
      document.getElementById("complete-img").style.display = "none";
      document.getElementById("congrats").style.display = "none";
      puzzle.style.gridTemplateColumns = `repeat(${level.columns}, 100px)`;
      document.getElementById("level-status").innerText = `第 ${currentLevel + 1} 關 / 共 ${levels.length} 關`;

      tiles = [];
      for (let i = 0; i < 9; i++) tiles.push(i);
      shuffleArray(tiles);
      renderTiles();
    }

    function shuffleTiles() {
      shuffleArray(tiles);
      renderTiles();
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function renderTiles() {
      const puzzle = document.getElementById("puzzle");
      const level = levels[currentLevel];
      puzzle.innerHTML = "";
      emptyIndex = tiles.indexOf(8);

      tiles.forEach((num, i) => {
        const div = document.createElement("div");
        div.className = "tile";
        if (num < 8) {
          div.style.backgroundImage = `url(${level.image})`;
          div.style.backgroundPosition = `${-(num % 3) * 100}px ${-Math.floor(num / 3) * 100}px`;
          div.onclick = () => tryMove(i);
        } else {
          div.style.background = "#eee";
        }
        puzzle.appendChild(div);
      });
    }

    function tryMove(i) {
      const validMoves = [emptyIndex - 1, emptyIndex + 1, emptyIndex - 3, emptyIndex + 3];
      if (validMoves.includes(i)) {
        [tiles[i], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[i]];
        renderTiles();
        if (isCompleted()) showCompletion();
      }
    }

    function isCompleted() {
      return tiles.every((val, i) => val === i);
    }

    function showCompletion() {
      const img = document.getElementById("complete-img");
      img.src = levels[currentLevel].image;
      img.style.display = "block";

      setTimeout(() => {
        currentLevel++;
        if (currentLevel < levels.length) {
          loadLevel();
        } else {
          document.getElementById("congrats").style.display = "block";
          generateConfetti();
          document.getElementById("puzzle").innerHTML = "";
        }
      }, 1500);
    }

    function generateConfetti() {
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "%";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDelay = `${Math.random()}s`;
        confetti.style.top = "-20px";
        document.getElementById("congrats").appendChild(confetti);
      }
    }

    document.addEventListener("keydown", e => {
      if (e.key.toUpperCase() === "T") showCompletion();
    });
  </script>
</body>
</html>
